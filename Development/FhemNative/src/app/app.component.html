<ion-app>
    <ion-split-pane [disabled]="true">
        <ion-menu [ngClass]="settings.app.theme">
            <ion-header>
                <ion-toolbar>
                    <ion-title>Menu</ion-title>
                </ion-toolbar>
                <button matRipple [matRippleColor]="'#d4d4d480'" class="btn-round right" *ngIf="!settings.modes.menuEdit && settings.app.enableEditing" (click)="enableDrag()">
                    <ion-icon class="edit" name="create"></ion-icon>
                </button>
                <button matRipple [matRippleColor]="'#d4d4d480'" class="btn-round left bigger" *ngIf="settings.modes.menuEdit" (click)="saveChanges()">
                    <ion-icon class="save" name="checkmark-circle-outline"></ion-icon>
                </button>
                <button matRipple [matRippleColor]="'#d4d4d480'" class="btn-round right bigger" *ngIf="settings.modes.menuEdit" (click)="cancelChanges()">
                    <ion-icon class="cancel" name="close-circle-outline"></ion-icon>
                </button>
            </ion-header>
            <ion-content>
                <div cdkDropList class="list" (cdkDropListDropped)="drop($event)">
                    <ng-container *ngIf="settings.modes.menuEdit">
                        <div class="box" *ngFor="let room of structure.rooms" cdkDrag>
                            <div class="custom-placeholder" *cdkDragPlaceholder></div>
                            <ion-item>
                                <ion-icon class="less-margin" slot="start" name="reorder"></ion-icon>
                                <ion-icon class="less-margin" slot="start" [name]="room.icon"></ion-icon>
                                <ion-label>{{room.name}}</ion-label>
                            </ion-item>
                            <ion-icon class="pen" name="create" *ngIf="settings.modes.menuEdit && room.name !== structure.currentRoom.name" (click)="editRoom(room)"></ion-icon>
                            <ion-icon class="trash" name="trash" *ngIf="settings.modes.menuEdit && room.name !== structure.currentRoom.name" (click)="removeRoom(room)"></ion-icon>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="!settings.modes.menuEdit">
                        <div class="box" *ngFor="let room of structure.rooms" cdkDrag [cdkDragDisabled]="!settings.modes.menuEdit">
                            <div class="custom-placeholder" *cdkDragPlaceholder></div>
                            <ion-item (click)="menu.close()" [routerDirection]="'root'" [routerLink]="[room.name+'_'+room.ID]">
                                <ion-icon class="less-margin" slot="start" [name]="room.icon"></ion-icon>
                                <ion-label>{{room.name}}</ion-label>
                            </ion-item>
                        </div>
                    </ng-container>
                </div>
                <div class="box settings">
                    <ion-item (click)="openSettings()">
                        <ion-icon slot="start" name="cog"></ion-icon>
                        <ion-label>{{ 'GENERAL.SETTINGS.TITLE' | translate }}</ion-label>
                    </ion-item>
                </div>
            </ion-content>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
    <fhem-menu *ngIf="settings.modes.fhemMenuMode !== ''"></fhem-menu>
    <picker *ngIf="selectedRoom"
        [ngClass]="settings.app.theme"
        [height]="'70%'"
        [confirmBtn]="'Okay'"
        [cancelBtn]="'SchlieÃŸen'"
        [(ngModel)]="showPicker"
        (onConfirm)="checkInput()"
        (onCancel)="checkInput()">
        <div class="page">
            <h2>Raum bearbeiten:</h2>
            <p>Raum Name:</p>
            <input [(ngModel)]="selectedRoom.name" placeholder="Raum Name">
            <span class="bar"></span>
            <p>Raum Icon:</p>
            <ng-select [items]="settings.icons"
                [searchable]="false"
                placeholder="selectedRoom.icon"
                [(ngModel)]="selectedRoom.icon">
                <ng-template ng-option-tmp let-item="item" let-index="index">
                    <ion-icon [name]="item"></ion-icon>
                    <span class="label">{{item}}</span>
                </ng-template>
            </ng-select>
            <p class="error" *ngIf="wrongInput">Bitte geben Sie einen Raum-Namen ein.</p>
        </div>
    </picker>
</ion-app>
