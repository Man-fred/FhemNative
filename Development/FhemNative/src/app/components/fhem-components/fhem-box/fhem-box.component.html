<fhem-component-container 
	[specs]="{ID: ID, device: null, reading: null, offline: true}" 
	[position]="{width: width, height: height, top: top, left: left, zIndex: zIndex}"
	[minimumWidth]="60"
	[minimumHeight]="60">
	<div class="box" [ngStyle]="{'box-shadow': bool_data_showShadow ? '0px 15px 25px 0 rgba(0, 0, 0, 0.3)' : '0px'}">
		<div 
			*ngIf="bool_data_showHeader" class="box-header"
			[ngStyle]="{
				'background-color': style_headerColor,
				'border-top-left-radius.px': bool_data_customBorder ? data_borderRadiusTopLeft : data_borderRadius,
				'border-top-right-radius.px': bool_data_customBorder ? data_borderRadiusTopRight : data_borderRadius
			}">
			<p colorizer [theme]="settings.app.theme" [style]="['color', 'text']">{{data_headline}}</p>
		</div>
		<div 
			class="box-content"
			[class.reduce-height]="bool_data_showHeader"
			[ngStyle]="{
				'background-color': style_backgroundColor,
				'border-top-left-radius.px': bool_data_showHeader ? 0 : ( bool_data_customBorder ? data_borderRadiusTopLeft : data_borderRadius ),
				'border-top-right-radius.px': bool_data_showHeader ? 0 : ( bool_data_customBorder ? data_borderRadiusTopRight : data_borderRadius ),
				'border-bottom-left-radius.px': bool_data_customBorder ? data_borderRadiusBottomLeft : data_borderRadius,
				'border-bottom-right-radius.px': bool_data_customBorder ? data_borderRadiusBottomRight : data_borderRadius
			}">
		</div>
	</div>
</fhem-component-container>
