<ng-container *ngIf="ripple">
	<ion-icon matRipple [matRippleColor]="'#d4d4d480'" *ngIf="_icon?.type === 'ion'" [name]="_icon.icon"></ion-icon>
	<fa-icon matRipple [matRippleColor]="'#d4d4d480'" *ngIf="_icon?.type !== 'ion'"  [icon]="_icon.icon"></fa-icon>
</ng-container>
